<div class="relative p-6 border-2 border-dashed border-gray-300">
  <span
    class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-2 text-gray-600"
  >
    Ventas por Día
  </span>

  <!-- Select para elegir el día -->
  <div class="mb-4">
    <label for="dia" class="block text-sm font-medium text-gray-700"
      >Selecciona un día:</label
    >
    <select
      id="dia"
      [(ngModel)]="diaSeleccionado"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
    >
      <option value="lunes">Lunes</option>
      <option value="martes">Martes</option>
      <option value="miércoles">Miércoles</option>
      <option value="jueves">Jueves</option>
      <option value="viernes">Viernes</option>
      <option value="sábado">Sábado</option>
      <option value="domingo">Domingo</option>
    </select>
  </div>

  <div *ngFor="let venta of ventasFiltradas">
    <p>{{ venta.nombreCliente }} Total ${{ venta.total }}</p>
  </div>

  <p *ngIf="ventasFiltradas.length > 0">
    Ventas totales del día ${{ totalVentas }}
  </p>
  <p *ngIf="ventasFiltradas.length === 0">
    No hay ventas para el día seleccionado.
  </p>
</div>

<button
  (click)="filtrarPorDia(diaSeleccionado)"
  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 mt-5"
>
  Generar Venta
</button>
